<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .counter {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <h1>click count:</h1>
      <p id="clickCount">0</p>
    </div>

    <script>
      let clickCounter = 0;
      const display = document.getElementById("clickCount");
      document.addEventListener("click", () => {
        clickCounter++;
        display.textContent = clickCounter;
      });
    </script>
  </body>
</html>
