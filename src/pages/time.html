<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>üåç Earth Clock</h1>
      <div class="clock" id="earth-clock">--:--:--</div>
    </section>

    <section>
      <h1>ü™ê Jupiter Clock</h1>
      <div class="clock" id="jupiter-clock">--:--:--</div>
    </section>

    <script>
      // Earth clock ‚Äì ticks every real second
      function updateEarthClock() {
        const now = new Date();
        document.getElementById("earth-clock").textContent =
          now.toLocaleTimeString();
      }

      setInterval(updateEarthClock, 1000);
      updateEarthClock();

      // Jupiter clock ‚Äì ticks slower (exaggerated here)
      let jupiterTime = new Date();
      function updateJupiterClock() {
        jupiterTime = new Date(jupiterTime.getTime() + 700); // 700ms instead of 1000ms
        document.getElementById("jupiter-clock").textContent =
          jupiterTime.toLocaleTimeString();
      }

      setInterval(updateJupiterClock, 1000);
      updateJupiterClock();
    </script>
  </body>
</html>
