<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro-portal</title>
    <link rel="stylesheet" href="src\styles\styles.css" />
  </head>
  <body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
      <h1 class="title">Welcome, Explorer!</h1>
      <p class="subtitle" id="typewriter"></p>
      <button
        class="start-button"
        onClick="window.location.href='src/pages/index.html'"
      >
        Start the Mission
      </button>

      <!-- arrow -->
      <div class="down-arrow" onclick="scrollToSection()">â†“</div>
    </div>

    <!-- modules start hereeee! -->
    <section class="mission-section" id="mission">
      <h2>mission modules</h2>
      <div class="class-container">
        <div class="card-container">
          <div class="card planet-card">
            <h3>explore planets</h3>
            <p>journey through our solar system!</p>
            <!-- need to link the buttons: -->
            <button>Enter</button>
          </div>

          <div class="card blackhole-card">
            <h3>black holes</h3>
            <p>fall into mysteries of spacetime</p>
            <button>enter</button>
          </div>

          <div class="card quiz-card">
            <h3>cosmic quiz</h3>
            <p>test your knowledge!</p>
            <a href="src/pages/guess-the-constellation/"><button>enter</button>
          </div></a>

          <div class="card star-life">
            <h3>life cycle of stars</h3>
            <p>explore the life cycle of star!</p>
            <a href="src/pages/star-life-cycle"><button>Enter</button></a>
          </div>

          <div class="card star-life">
            <h3>astronomer's to-do list</h3>
            <p>how many of these have you done?</p>
            <a href="src/pages/astronomer's-checklist/index.html"
              ><button>Enter</button></a
            >
          </div>
        </div>
      </div>
    </section>

    <script src="src/script.js"></script>
  </body>
</html>
